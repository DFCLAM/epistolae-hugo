<article itemscope itemtype="http://http://schema.org/BlogPosting">
    <h2><a href="{{ .URL }}" itemprop="url"><span itemprop="headline">{{ .Title }}</span></a></h2>

    <p class="post-lede" itemprop="description">{{ if .Params.lede }}
        {{ .Params.lede }}
        {{ else }}
            {{ .Summary  }}
        {{ end }}
    </p>
</article>
